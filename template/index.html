{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>CWT</title> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	
<!--===============================================================================================-->
</head>
<body style="background-image: url( {% static 'img/4.jpg' %} ); background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; "> 
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div>
					<img src="{% static 'img/8.jpg' %}" alt="IMG" style="width:490px;height:600px;">
				</div>

				<form class="login100-form validate-form" style="margin-right:8%; margin-top:10%;" action="" method="post">
					{% csrf_token %}
					<span class="login100-form-title">
						<div class="login100-pic js-tilt" data-tilt>
							<img src="{% static 'img/user.png' %}" alt="img" style="width:100px;height:100px; margin-right:8%;">
						</div>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required" required>
						<input class="input100" type="text" name="compteid" placeholder="ID">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="apassword" placeholder="Password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<input type="submit" class="login100-form-btn">
                    </div>


					</div>
				</form>

				{% for message in messages %}
				<h3> {{message}} <\h3>
				{% endfor for msg in msgs %}
				
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
