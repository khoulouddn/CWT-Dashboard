 <!-- cta start -->
 <section class="cta-section">
	<div class="container text-center">
		<!-- Modal -->
		<div class="modal fade" id="modifier" tabindex="-1" role="dialog" aria-labelledby="quoteModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">
			<div class="modal-content">
			  <div class="modal-header" style="background-color: #063a60;">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 class="modal-title" id="quoteModalLabel">Modifier Votre Compte</h3>
			  </div>
			  <div class="modal-body" style="background-color: #ffffff;">
				<form id="contactForm" action="" method="POST" style="margin-left:25%;">
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="name">ID</label>
								<input id="id" name="compteid" type="text" class="form-control"   placeholder="TU745T6Y">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="name">Nom</label>
								<input id="name" name="nom" type="text" class="form-control"  placeholder="faycal">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="name">Email</label>
								<input id="name" name="email" type="email" class="form-control"   placeholder="faycalat@gmail.com">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
								<label for="name">Mot de passe</label>
								<input id="mdp" name="apassword" type="password" class="form-control"   >
							</div>
						</div>
					</div>

					<button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-primary" style="margin-left: 20%;">Modifier</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>

	</div><!-- /.container -->
</section><!-- /.cta-section -->
<!-- cta end -->
